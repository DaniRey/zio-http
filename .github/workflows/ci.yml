          sbt -v "zhttpBenchmarks/jmh:run -i 3 -wi 3 -f1 -t1 CookieDecodeBenchmark" | tee result_CookieDecodeBenchmark
          RESULT_CookieDecodeBenchmark=$(echo $(grep "thrpt" result_CookieDecodeBenchmark))
          echo "$RESULT_REQUEST_CookieDecodeBenchmark"
          IFS=' ' read -ra PARSED_RESULT <<< "$RESULT"
          echo ::set-output name=benchmark_result_CookieDecodeBenchmark::$(echo ${PARSED_RESULT[1]}": "${PARSED_RESULT[4]})

