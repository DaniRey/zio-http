name: Continuous Integration

on:
  pull_request:
    branches: ['**']
    types: [opened, synchronize, reopened, edited]
  push:
    branches: ['**']
    tags: [v*]

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  run_Jmh_BenchMarks:
    name: Jmh_Benchmarks
    strategy:
      matrix:
        os: [centos]
        scala: [2.13.8]
        java: [temurin@11]
    runs-on: [ "${{ matrix.os }}", zio-http ]
    steps:
      - uses: actions/setup-java@v2
        with:
          distribution: temurin
          java-version: 8
      - name: current_HttpCollectEval
        id: current_HttpCollectEval
        env:
          GITHUB_TOKEN: ${{secrets.ACTIONS_PAT}}
        run: |
          cd zio-http
          sed -i -e '$aaddSbtPlugin("pl.project13.scala" % "sbt-jmh" % "0.4.3")' project/plugins.sbt
          sbt -no-colors -v "zhttpBenchmarks/jmh:run -i 3 -wi 3 -f1 -t1 HttpCollectEval" | tee HttpCollectEval
          grep "thrpt" HttpCollectEval | tee test
          echo "$test"
          while IFS= read -r line; do
                echo "Text read from file: $line"
                IFS=' ' read -ra PARSED_RESULT <<< "$line"
                echo ::set-output name=benchmark_HttpCollectEval_${PARSED_RESULT[1]}::$(echo ${PARSED_RESULT[1]}": "${PARSED_RESULT[4]})
                done < test 


      - uses: peter-evans/commit-comment@v1
        with:
          sha: ${{github.sha}}
          body: |

            **ðŸš€ Jmh Benchmark:**

            - Current Branch:
           
            ${{steps.current_HttpCollectEval.outputs}}
           
