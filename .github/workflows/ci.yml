      matrix:
        os: [centos]
        scala: [2.13.8]
        java: [temurin@11]
    runs-on: [ "${{ matrix.os }}", zio-http ]
    steps:
      - uses: actions/setup-java@v2
        with:
          distribution: temurin
          java-version: 8

      - name: Add jmh plugin
        id: add_plugin
        env:
          GITHUB_TOKEN: ${{secrets.ACTIONS_PAT}}
        run: |
          cd zio-http
